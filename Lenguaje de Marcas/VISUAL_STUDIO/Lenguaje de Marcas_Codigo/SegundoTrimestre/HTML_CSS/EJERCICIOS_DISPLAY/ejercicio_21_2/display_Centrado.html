    <title>Ejercicio de HTML y CSS</title>
    <link rel="stylesheet" type="text/css" href="estilosDisplayCentrado.css" />
  </head>

  <body>

    <!-- Primer ejemplo -->
    <div class="ejemplo">
      <span>Este es un texto span</span>
      <a href="URL">Este es un enlace</a>
      <img src="fondo.jpg" alt="Fondo" />

    <!-- Segundo ejemplo -->
    <div class="ejemplo">

      <p class="primero">Soy el primer texto</p>
      <p class="segundo">Soy el segundo texto</p>
    </div>
