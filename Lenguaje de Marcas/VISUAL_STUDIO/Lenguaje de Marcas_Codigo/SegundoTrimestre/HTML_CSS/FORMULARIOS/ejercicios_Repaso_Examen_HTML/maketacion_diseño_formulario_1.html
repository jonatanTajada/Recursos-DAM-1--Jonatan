<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Maquetacion Diseño en Formulario.</title>
    <link rel="stylesheet" href="maketacion_diseño_formulario_1.css" />
</head>

<body>

    <section>

        <form action="#">
            <header>
                <h1>Formulario de registro</h1>
            </header>

            </hr>

            <div class="contenedorNombre">
                <label for="nombreApellidos">Nombre y apellidos</label>

                <div class="input">
                    <input type="text" id="nombreApellidos" name="nombreApellidos" placeholder="nombre" />
                    <input type="text" id="nombreApellidos" name="nombreApellidos" placeholder="primer apellido" />
                    <input type="text" id="nombreApellidos" name="nombreApellidos" placeholder="segundo apellido" />
                </div>

            </div>

            <hr>

            <br>

            <div class="contenedorDireccion">
                <label for="Direccion">Dirección</label>
                <div class="input">
                    <input type="text" id="Direccion" name="Direccion" placeholder="Calle, numero, piso, puerta" />
                    <input type="number" id="Direccion" name="Direccion" placeholder="Codigo postal" />
                    <input type="text" id="Municipio" name="Municipio" placeholder="Municipio" />
                    <input type="text" id="Provincia" name="Provincia" placeholder="Provincia" />
                    <input type="text" id="Pais" name="Pais" placeholder="Pais" />
                </div>
            </div>

            <hr />

            <div class="contenedorEmail">
                <label for="Email">Email</label>
                <div class="input">
                    <input type="text" id="Pais" name="Pais" placeholder="Email" />
                </div>
            </div>

            <hr />

            <div class="contenedorTelefono">
                <label for="Telefono">Teléfono</label>
                <div class="input">
                    <input type="tel" name="Telefono" id="Telefono" placeholder="teléfono" />
                </div>
            </div>

            <div class="contenedorFooter">
                <footer>
                    <button type="button" value="Registrarse">
                        Registrarse
                    </button>
                </footer>
            </div>
        </form>
    </section>
</body>

</html>
