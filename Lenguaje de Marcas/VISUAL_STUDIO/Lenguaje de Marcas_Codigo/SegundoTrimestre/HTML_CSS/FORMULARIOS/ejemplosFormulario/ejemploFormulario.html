<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ejemploFormulario.css" />
    <title>Formulario Completo</title>
</head>

<body>

    <form>

        <fieldset>
            <legend>Sección 1: Información Personal</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" />

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" />
        </fieldset>

        <fieldset>
            <legend>Sección 2: Información de Contacto</legend>

            <label for="email">Correo electrónico:</label>
            <input type="text" id="email" name="email" />

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" />
        </fieldset>

        <fieldset>
            <legend>Sección 3: Comentarios</legend>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios"></textarea>
        </fieldset>

        <div class="botones">
            <button type="reset">Resetear</button>
            <button type="submit">Enviar</button>
            <button type="button" id="btnBorrar">Borrar</button>
        </div>

    </form>

</body>

</html>
