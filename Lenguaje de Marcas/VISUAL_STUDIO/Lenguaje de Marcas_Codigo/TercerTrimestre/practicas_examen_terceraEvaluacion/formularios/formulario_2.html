<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario 2 de practicas para examen de 3º avaluacion</title>
    <link rel="stylesheet" href="formulario_2.css" />
    <script src="formulario_2.js" async></script>
</head>

<body>
    <form id="registroForm">
        <label for="nombre">Nombre y apellidos: </label>
        <input type="text" name="nombre" id="nombre"/><br />

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" /><br />

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password"  /><br />

        <label for="confirmPassword">Confirmar contraseña:</label><br />
        <input type="password" id="confirmPassword" name="confirmPassword" /><br />

        <label for="fecha_nacimiento">Fecha nacimiento:</label>
        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" /><br />

        <label for="genero">Genero:</label>
        <select name="genero" id="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otros">Otros</option>
        </select><br />

        <label for="pais">Pais de residencia:</label>
        <input type="text" name="pais" id="pais" /><br />

        <!--
                ** con estilo radio butom **
      <label for="paises">Pais de residencia:</label><br />
      <label for="españa">España</label>
      <input type="radio" name="paises" id="españa" value="españa" /><br />
      <label for="paises">Francia</label>
      <input type="radio" name="paises" id="francia" value="Francia" /><br />


-->

        <label for="intereses">Intereses:</label><br />
        <input type="checkbox" id="deporte" name="intereses" value="deporte" />
        <label for="deporte">Deporte</label><br />
        <input type="checkbox" id="musica" name="intereses" value="musica" />
        <label for="musica">Música</label><br />
        <input type="checkbox" id="lectura" name="intereses" value="lectura" />
        <label for="lectura">Lectura</label><br />
        <input type="checkbox" name="intereses" id="programacion" />
        <label for="programacion">Programacion</label><br /><br /><br />

        <input type="checkbox" id="terminos" name="terminos" />
        <label for="terminos">Acepto los términos y condiciones</label><br /><br />

        <button type="submit">Registrarse</button>
    </form>
</body>

</html>
