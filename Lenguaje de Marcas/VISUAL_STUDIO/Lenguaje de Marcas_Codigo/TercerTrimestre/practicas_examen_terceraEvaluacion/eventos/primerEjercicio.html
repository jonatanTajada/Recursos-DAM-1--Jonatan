<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color al Clic</title>
    <style>
        .cuadro {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="cuadro" id="miCuadro" onclick="cambiarColor()"></div>

    <script>
        function cambiarColor() {
            const cuadro = document.getElementById('miCuadro');
            // Obtenemos el color actual
            const colorActual = cuadro.style.backgroundColor;

            // Cambiamos el color seg√∫n el color actual
            if (colorActual === 'lightblue') {
                cuadro.style.backgroundColor = 'lightgreen'; // Cambia a verde si es azul
            } else {
                cuadro.style.backgroundColor = 'lightblue'; // Cambia a azul si es verde
            }
        }
    </script>
</body>

</html>
