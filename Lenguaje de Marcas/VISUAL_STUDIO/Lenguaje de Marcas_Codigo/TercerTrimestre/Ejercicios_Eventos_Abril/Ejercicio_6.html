<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manejo de eventos click</title>
    <style>
      .boton {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        background-color: lightblue;
        border: 1px solid blue;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="boton1" class="boton" onclick="pulsar(this.id)">Botón 1</button>
    <button id="boton2" class="boton" onclick="pulsar(this.id)">Botón 2</button>

    <script>
      function pulsar(id) {
        alert("Se ha pulsado el botón con id: " + id);
      }
    </script>
  </body>
</html>
