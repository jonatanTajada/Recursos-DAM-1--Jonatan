<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coordenadas del rat√≥n</title>
<style>
    #cX, #cY {
        width: 100px;
        height: 50px;
        background-color: lightblue;
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
    }
</style>
</head>
<body>

<div id="cX">cX:</div>
<div id="cY">cY:</div>

<script>
document.addEventListener("mousemove", function(event) {
    var cX = document.getElementById("cX");
    var cY = document.getElementById("cY");
    
    cX.innerText = "cX: " + event.clientX;
    cY.innerText = "cY: " + event.clientY;
});
</script>

</body>
</html>
