<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Muestra 1 para ejarcicios dhtml</title>
    <style>
      .boton {
        border: 1px solid black;
        padding: 2px 10px;
        background: rgba(27, 109, 236, 0.61);
        color: white;
        font-family: Arial, sans-seriff;
        width: fit-content;
        display: inline-block;
        cursor: pointer;
      }
      .paneles {
        display: flex;
        justify-content: center;
        margin-top: 32px;
      }
      .paneles figure {
        width: 75px;
      }
      .activo {
        color: blue;
        font-family: Arial, "sans-serif";
      }
      .destacar {
        font-size: 18px;
        color: red;
      }
      .carrusel {
        text-align: center;
        background: #727c331a;
        border: 1px solid black;
        width: fit-content;
        margin: 24px auto;
        width: 100px;
        padding: 24px;
      }
    </style>
  </head>

  <!------------------------BODY---------------------------------------------------------------------------------------------------------->
  <body>
    <section class="botones">
      <div onclick="toggle()" class="boton">Abrir - cerrar</div>
      <div onclick="cambiar()" class="boton">Cambiar título</div>
      <div onclick="crearDiv()" class="boton">Crear bloque</div>
      <div onclick="borrarDiv()" class="boton">Borrar bloque</div>
      <div onclick="fuentesImg()" class="boton">Fuentes</div>
      <div onclick="intercalar()" class="boton">Poner pie</div>
    </section>

    <header><h1 id="titular" onclick="togleClase()">Hola Mundo</h1></header>

    <div id="subtitulo" style="text-align: center">
      Página de muestra de javascript dhtml
    </div>

    <div class="paneles">
      <figure onclick="ponerPie(this)">
        <img src="../imgs/uno.png" width="33" height="75" alt="Número 1" />
        <figcaption></figcaption>
      </figure>

      <figure onclick="ponerPie(this)">
        <img src="../imgs/dos.png" width="50" height="75" alt="Número 2" />
        <figcaption></figcaption>
      </figure>

      <figure onclick="ponerPie(this)">
        <img src="../imgs/tres.png" width="49" height="75" alt="Número 3" />
        <figcaption></figcaption>
      </figure>
    </div>
    <div id="fuentes"></div>
    <div class="carrusel" data-img="0" onclick="cambiaImg()">
      <img src="../imgs/uno.png" alt="Diapositivas" id="diapo" />
    </div>

    <!-- inicio de las funciones javascript pedidas en los ejercicios -->
    <script>
      /*       function cambiar() {}
      function crearDiv() {}
      function borrarDiv() {}
      function ponerPie(fig) {}
      function fuentesImg() {}
      function togleClase() {}
      function intercalar() {}

      function cambiaImg() {}
      function toggle() {} */

      //EJERCICIO 4
      function crearDiv() {
        var nuevoDiv = document.createElement("div");
        nuevoDiv.textContent = "Javascript permite crear páginas dinámicas";
        nuevoDiv.style.color = "white";
        nuevoDiv.style.backgroundColor = "red";
        nuevoDiv.style.textAlign = "center";
        document.body.appendChild(nuevoDiv);
      }

      //EJERCICIO 5
      function cambiar() {
        var titular = document.getElementById("titular");
        titular.style.color = "red";
        titular.style.textAlign = "center";
      }

      //EJERCICIO 6

      function crearDiv() {
        var nuevoDiv = document.createElement("div");
        nuevoDiv.textContent = "Javascript permite crear páginas dinámicas";
        nuevoDiv.style.color = "white";
        nuevoDiv.style.backgroundColor = "red";
        nuevoDiv.style.textAlign = "center";
        document.body.appendChild(nuevoDiv);
      }

      //EJERCICIO 7

      function borrarDiv() {
        var divABorrar = document.getElementById("subtitulo");
        divABorrar.parentNode.removeChild(divABorrar);
      }

      //EJERCICIO 8
    function ponerPie(fig) {
        var figcaption = fig.getElementsByTagName("figcaption")[0];
        figcaption.textContent = fig.getElementsByTagName("img")[0].getAttribute("alt");
      } 

      //EJERCICIO 9
      function fuentesImg() {
        var imagenes = document.querySelectorAll("img");
        var fuentesDiv = document.getElementById("fuentes");
        fuentesDiv.innerHTML = "";
        for (var i = 0; i < imagenes.length; i++) {
          fuentesDiv.innerHTML +=
            "URL de imagen " +
            (i + 1) +
            ": " +
            imagenes[i].getAttribute("src") +
            "<br>";
        }
      }

      //EJERCICIO 10
      function togleClase() {
        var titular = document.getElementById("titular");
        titular.classList.toggle("activo");
      }

      //EJERCICIO 11
      function intercalar() {
        var nuevoDiv = document.createElement("div");
        nuevoDiv.textContent = "Página Modelo";
        nuevoDiv.classList.add("destacar");
        var subtitulo = document.getElementById("subtitulo");
        subtitulo.parentNode.insertBefore(nuevoDiv, subtitulo);
      }

      //EJERCICIO 12

      function cambiaImg() {
        var carrusel = document.querySelector(".carrusel");
        var imagenes = ["uno.png", "dos.png", "tres.png"];
        var indiceActual = parseInt(carrusel.getAttribute("data-img"));
        indiceActual = (indiceActual + 1) % imagenes.length;
        carrusel.setAttribute("data-img", indiceActual);
        carrusel.querySelector("img").src = "../imgs/" + imagenes[indiceActual];
      }

      //EJERCICIO 13

      function toggle() {
        var botones = document.querySelectorAll(".botones > div");
        for (var i = 1; i < botones.length; i++) {
          if (botones[i].style.display === "none") {
            botones[i].style.display = "inline-block";
          } else {
            botones[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
